<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kindness Network-Register Page</title>

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet">

  <!-- CSS Libraries -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="lib/flaticon/font/flaticon.css" rel="stylesheet">
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

  <!-- jQuery (required by Owl Carousel) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Owl Carousel JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>


   <link rel="stylesheet" href="Signup.css">
</head>
<body>
  <div class="bg-img">
    <div class="content">
      <header>Register Form</header>
      <form action="#" method="post">
        <div class="field">
          <span class="fa fa-id-badge"></span>
          <input type="text" required placeholder="Full Name">
        </div>
        <div class="field moon">
          <span class="fa fa-user"></span>
          <input type="text" required placeholder="Username">
        </div>
        <div class="field mars">
          <span class="fa fa-envelope"></span>
          <input type="text" required placeholder="Email">
        </div>
        <div class="field sun">
          <span class="fa fa-phone"></span>
          <input type="text" required placeholder="Phone Number">
        </div>
        <div class="field venus">
          <span class="fa fa-address-book"></span>
          <input type="text" required placeholder="Address">
        </div>
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input type="password" class="password" required placeholder="Password">
          <span class="show">SHOW</span>
        </div>
        <!-- <div class="field space">
          <span class="fa fa-key"></span>
          <input type="password" class="password" required placeholder="Confirm Password">
          <span class="show">SHOW</span>
        </div> -->
        <div class="field butt">
          <input type="submit" value="REGISTER">
        </div>  
        <div class="login">Log in to existing account
          <a href="Login.html">Login</a>
        </div>
      </form>
    </div>
  </div>
      </div>
    </form>
  </div>

  <script>
    const pass_field=document.querySelector('.password')
    const show_btn=document.querySelector('.show')
    show_btn.addEventListener('click', function(){
      if(pass_field.type === "password"){
        pass_field.type ="text";
        show_btn.style.color ="#3498DB";
        show_btn.textContent ="HIDE";
      }
      else{
        pass_field.type ="password";
        show_btn.style.color ="#222";
        show_btn.textContent ="SHOW";
      }
    });
  </script>
</body>
</html>
